<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="cercle_friend">{{ cercle_friend.name }}</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-label>Nom du cercle</ion-label>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="cercle_friend.name"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-label>Contacts</ion-label>
    <ion-item>
      <ion-input type="text" placeholder="name" [(ngModel)]="contact.name"></ion-input>
	  <ion-input type="text" placeholder="email" [(ngModel)]="contact.email"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list no-lines inset>
    <ion-item small color="balanced" *ngFor="let friend of cercle_friend.friends">
        <ion-label item-content>{{ friend.name }} ({{ friend.email }})</ion-label>
    </ion-item>
  </ion-list>
 
  <button ion-button full icon-left id="run" (click)="save()">
    <ion-icon name="checkmark"></ion-icon> cr√©er cercle
  </button>
</ion-content>
