<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-title>Profile</ion-title>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <h1>Welcome, {{user.displayName}}!</h1>
    <p>Email: {{user.email}}<br>
      User ID: {{user.uid}}</p>
    <p><ion-avatar item-left>
        <img src="{{user.photoURL}}">
       </ion-avatar></p>
    <p><button ion-button (click)="showCalendarPage()">Go to Calendar</button></p>
    <p><button ion-button (click)="refreshToken()">Refresh Token</button></p>
    <p><button ion-button (click)="logout()">Logout From Google</button></p>
</ion-content>
