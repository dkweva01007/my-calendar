<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-title>Cercle d'amis</ion-title>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list no-lines inset>
    <ion-item small color="balanced" *ngFor="let cercle_friend of cercle_friends; let i = index">
        <button block outline (click)="editCercleFriend(cercle_friend, i)">{{ cercle_friend.name }}</button>
        <button ion-button small icon-only item-end (click)="removeCercleFriend(i)">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-item>
  </ion-list>
</ion-content>

<button ion-button id="Run" (click)="addCercleFriend()">Ajouter un nouveau cercle</button>
